<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/__logo.svg')%>"
          alt="Место"
          class="logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-container">
            <div class="profile__avatar"></div>
            <div class="profile__layer"></div>
          </div>
          <div class="profile__info">
            <div class="profile__settings">
              <h1 class="profile__title"></h1>
              <button class="profile__item-button-edit" type="button">
                <img
                  src="<%=require('./images/profile__settings.png')%>"
                  alt="Изменить"
                  class="profile__image-edit-button"
                />
              </button>
            </div>
            <h2 class="profile__subtitle"></h2>
          </div>
          <button class="profile__item-button-add" type="button">
            <img
              src="<%=require('./images/profile__add-button.svg')%>"
              alt="Добавить"
              class="profile__image-add-button"
            />
          </button>
        </section>
        <section class="card-grid"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button-close" name="close" type="button">
          <img
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close popup__close_type_edit"
          />
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_type_edit"
            name="popupForm-edit"
            novalidate
          >
            <fieldset class="popup__set">
              <input
                class="popup__input-profile"
                type="text"
                name="username"
                id="form-title"
                minlength="2"
                maxlength="40"
                placeholder="Имя"
                required
              />
              <div class="popup__span-error">
                <!-- костыльный фикс -->
                <span class="form-title-error popup__error popup__span-fix">
                </span>
              </div>

              <input
                type="text"
                name="profession"
                class="popup__input-profile"
                id="form-subtitle"
                minlength="2"
                maxlength="200"
                placeholder="О себе"
                required
              />
              <div class="popup__span-error">
                <!-- костыльный фикс -->
                <span
                  class="form-subtitle-error popup__error popup__span-fix"
                ></span>
              </div>
              <button type="submit" name="save" class="popup__form-submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__button-close" name="close" type="button">
          <img
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close popup__close_type_add-card"
          />
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_add-card" name="popupForm-card">
            <fieldset class="popup__set">
              <input
                type="text"
                name="name"
                class="popup__input-profile popup__input-profile_name"
                id="form-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <div class="popup__span-error">
                <!-- костыльный фикс -->
                <span
                  class="form-name-error popup__error popup__span-fix"
                ></span>
              </div>
              <input
                type="url"
                name="link"
                class="popup__input-profile popup__input-profile_link"
                id="form-link"
                placeholder="Ссылка на картинку"
                required
              />
              <div class="popup__span-error">
                <!-- костыльный фикс -->
                <span
                  class="form-link-error popup__error popup__span-fix"
                ></span>
              </div>
              <button type="submit" name="save" class="popup__form-submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <button class="popup__button-close" name="close" type="button">
          <img
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close popup__close_type_image"
          />
        </button>
        <div class="popup__content">
          <img src="#" alt="Картинка" class="popup__image-full" />
          <p class="popup__text"></p>
        </div>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button type="button" class="popup__button-close">
          <img
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close popup__close_type_image"
          />
        </button>
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
        <button
          type="submit"
          name="save"
          class="popup__form-submit popup__form-submit_fix"
        >
          Да
        </button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__button-close">
          <img
            src="<%=require('./images/popup__close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close popup__close_type_image"
          />
        </button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" name="popupForm-avatar">
          <fieldset class="popup__set">
            <input
              type="url"
              name="link"
              class="popup__input-profile"
              id="form-avatar"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <div class="popup__span-error">
              <span
                class="form-avatar-error popup__error popup__span-fix"
              ></span>
            </div>
            <button type="submit" name="save" class="popup__form-submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <template id="card-grid-template">
      <div class="card-grid__item">
        <img src="#" class="card-grid__image" alt="#" />
        <button type="button" class="card-grid__button-remove-card"></button>
        <div class="card-grid__block">
          <h2 class="card-grid__subtitle"></h2>
          <div class="card-grid__like-item">
            <button type="button" class="card-grid__like"></button>
            <div class="card-grid__like-counter">0</div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
