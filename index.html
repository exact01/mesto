<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/__logo.svg" alt="Место" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/__avatar.jpg"
            alt="Аватарка"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__settings">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__item-button-edit" type="button">
                <img
                  src="./images/profile__settings.png"
                  alt="Изменить"
                  class="profile__image-edit-button"
                />
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__item-button-add" type="button">
            <img
              src="./images/profile__add-button.svg"
              alt="Добавить"
              class="profile__image-add-button"
            />
          </button>
        </section>
        <section class="card-grid"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button-close" name="close" type="button">
          <img
            src="./images/popup__close-icon.svg "
            alt="Закрыть"
            class="popup__close"
          />
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_edit" name="popupForm">
            <input
              type="text"
              name="title"
              class="popup__input-profile"
              id="form-title"
            />
            <input
              type="text"
              name="subtitle"
              class="popup__input-profile"
              id="form-subtitle"
            />
            <button type="submit" name="save" class="popup__form-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__button-close" name="close" type="button">
          <img
            src="./images/popup__close-icon.svg "
            alt="Закрыть"
            class="popup__close"
          />
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_add-card" name="popupForm">
            <input
              type="text"
              name="title"
              class="popup__input-profile"
              id="form-link"
              placeholder="Название"
            />
            <input
              type="text"
              name="subtitle"
              class="popup__input-profile"
              id="form-name"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" name="save" class="popup__form-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <button class="popup__button-close" name="close" type="button">
          <img
            src="./images/popup__close-icon.svg "
            alt="Закрыть"
            class="popup__close"
          />
        </button>
        <div class="popup__content">
          <img src="" alt="Картинка" class="popup__image-full" />
          <p class="popup__text"></p>
        </div>
      </div>
    </div>

    <template id="card-grid-template">
      <div class="card-grid__item">
        <img src="" class="card-grid__image" alt="Картинка" />
        <button type="button" class="card-grid__button-remove-card"></button>
        <div class="card-grid__block">
          <h2 class="card-grid__subtitle"></h2>
          <button type="button" class="card-grid__like"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/cards.js" type="module"></script>
  </body>
</html>
