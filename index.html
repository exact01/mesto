<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Место" class="logo"/></header><main><section class="profile"><img src="74c3c0fb802dcfa83abb.jpg" alt="Аватарка" class="profile__avatar"/><div class="profile__info"><div class="profile__settings"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__item-button-edit" type="button"><img src="83ecd1ca84b74dc9b512.png" alt="Изменить" class="profile__image-edit-button"/></button></div><h2 class="profile__subtitle">Исследователь океана</h2></div><button class="profile__item-button-add" type="button"><img src="bed8c136e13907f5eefb.svg" alt="Добавить" class="profile__image-add-button"/></button></section><section class="card-grid"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__button-close" name="close" type="button"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть" class="popup__close popup__close_type_edit"/></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="popupForm" novalidate><fieldset class="popup__set"><input class="popup__input-profile" name="username" id="form-title" minlength="2" maxlength="40" placeholder="Имя" required/><div class="popup__span-error"><span class="form-title-error popup__error popup__span-fix"></span></div><input name="profession" class="popup__input-profile" id="form-subtitle" minlength="2" maxlength="200" placeholder="О себе" required/><div class="popup__span-error"><span class="form-subtitle-error popup__error popup__span-fix"></span></div><button type="submit" name="save" class="popup__form-submit">Сохранить</button></fieldset></form></div></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__button-close" name="close" type="button"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть" class="popup__close popup__close_type_add-card"/></button><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add-card" name="popupForm"><fieldset class="popup__set"><input name="name" class="popup__input-profile popup__input-profile_name" id="form-name" placeholder="Название" minlength="2" maxlength="30" required/><div class="popup__span-error"><span class="form-name-error popup__error popup__span-fix"></span></div><input type="url" name="link" class="popup__input-profile popup__input-profile_link" id="form-link" placeholder="Ссылка на картинку" required/><div class="popup__span-error"><span class="form-link-error popup__error popup__span-fix"></span></div><button type="submit" name="save" class="popup__form-submit">Сохранить</button></fieldset></form></div></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_image"><button class="popup__button-close" name="close" type="button"><img src="039f1f5203f653b4bacd.svg" alt="Закрыть" class="popup__close popup__close_type_image"/></button><div class="popup__content"><img src="#" alt="Картинка" class="popup__image-full"/><p class="popup__text"></p></div></div></div><template id="card-grid-template"><div class="card-grid__item"><img src="#" class="card-grid__image" alt="#"/> <button type="button" class="card-grid__button-remove-card"></button><div class="card-grid__block"><h2 class="card-grid__subtitle"></h2><button type="button" class="card-grid__like"></button></div></div></template></body></html>
