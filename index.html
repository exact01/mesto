<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/__logo.svg" alt="Место" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/__avatar.jpg"
            alt="Аватарка"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__settings">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__item-button-edit" type="button">
                <img
                  src="./images/profile__settings.png"
                  alt="Изменить"
                  class="profile__image-edit-button"
                />
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__item-button-add" type="button">
            <img
              src="./images/profile__add-button.svg"
              alt="Добавить"
              class="profile__image-add-button"
            />
          </button>
        </section>
        <section class="card-grid">
          <div class="card-grid__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="card-grid__image"
              alt="Вид из окна"
            />
            <div class="card-grid__block">
              <h2 class="card-grid__subtitle">Карачаевск там где хорошо</h2>
              <button type="button" class="card-grid__like"></button>
            </div>
          </div>
          <div class="card-grid__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="card-grid__image"
              alt="Вид из окна"
            />
            <div class="card-grid__block">
              <h2 class="card-grid__subtitle">Карачаевск</h2>
              <button type="button" class="card-grid__like"></button>
            </div>
          </div>
          <div class="card-grid__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="card-grid__image"
              alt="Вид из окна"
            />
            <div class="card-grid__block">
              <h2 class="card-grid__subtitle">Карачаевск город мечты</h2>
              <button type="button" class="card-grid__like"></button>
            </div>
          </div>
          <div class="card-grid__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="card-grid__image"
              alt="Вид из окна"
            />
            <div class="card-grid__block">
              <h2 class="card-grid__subtitle">Карачаевск</h2>
              <button type="button" class="card-grid__like"></button>
            </div>
          </div>
          <div class="card-grid__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="card-grid__image"
              alt="Вид из окна"
            />
            <div class="card-grid__block">
              <h2 class="card-grid__subtitle">Карачаевск</h2>
              <button type="button" class="card-grid__like"></button>
            </div>
          </div>
          <div class="card-grid__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="card-grid__image"
              alt="Вид из окна"
            />
            <div class="card-grid__block">
              <h2 class="card-grid__subtitle">Карачаевск</h2>
              <button type="button" class="card-grid__like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <img
          src="./images/popup__close-icon.svg "
          alt="Закрыть"
          class="popup__close"
        />
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupForm">
            <input type="text" name="title" class="popup__input-profile" id="form-title" />
            <input type="text" name="subtitle" class="popup__input-profile" id="form-subtitle" />
            <button type="submit" name="save" class="popup__form-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
